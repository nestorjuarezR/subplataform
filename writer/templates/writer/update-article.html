{% extends 'account/index.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update article</h3>
        <p>You may update your article below: </p>
        <br>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Submit" class="btn btn-outline-success">Update</button>
        </form>
    </div>
{% endblock content %}
