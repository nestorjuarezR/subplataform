{% extends 'account/index.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update user info</h3>
        <p>You may update your info below: </p>
        <br>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Submit" class="btn btn-outline-success">Update</button>
        </form>
    </div>
    <br>
    
    <div class="container bg-white shadow-md p-5 form-layout ">
        <a class="btn btn-danger" href="{% url 'delete_account' %}">Delete your account</a>
    </div>

{% endblock content %}
